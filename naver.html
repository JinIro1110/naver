<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="naver.css">
    <title>www.naver.com</title>
</head>
<body>
    <header>
        <div class="top">
            <div class="menu_icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="side_menu">
                <div class="side">QR 체크인</div>
                <div class="side"><img src="pay.png" alt="pay" width="60px" height="20px" border-radius="30%"></div>
                <div class="side"><img src="box.png" alt="box" width="20px" height="20px" border-radius="50%"></div>
            </div>
        </div>
    </header>
    <main>
        <section id="search">
            <div class="logo">
                <h1>NAVER</h1>
            </div>
            <div class="sch">
                <div class="sch_box">
                    <div class="sch_input">
                        <input type="search" id="site_search" placeholder="검색어를 입력해주세요.">
                    </div>
                    <div class="sch_region">
                        <div class="sch_image">
                            <img src="sch_mic.png" alt="mic" width="30px" height="30px">
                        </div>
                        <div class="sch_image">
                            <img src="sch_cam.png" alt="cam" width="30px" height="30px">
                        </div>
                        <div class="sch_image">
                            <img src="sch_gps.png" alt="gps" width="30px" height="30px">
                        </div>
                    </div>
                </div>
            </div>
            <div id="main_menu">
                <ul>
                    <li class="main"><img src="news.png" alt="news" width="25px" height="25px"><br>뉴스판</li>
                    <li class="main"><img src="economy.png" alt="economy" width="25px" height="25px"><br>경제지표판</li>
                    <li class="main"><img src="star.png" alt="star" width="25px" height="25px"><br>연예판</li>
                    <li class="main"><img src="trend.png" alt="trend" width="25px" height="25px"><br>트렌드판</li>
                    <li class="main"><img src="mail.png" alt="mail" width="25px" height="25px"><br>메일</li>
                    <li class="main"><img src="cafe.png" alt="cafe" width="25px" height="25px"><br>카페</li>
                    <li class="main"><img src="blog.png" alt="blog" width="25px" height="25px"><br>블로그</li>
                    <li class="main"><img src="more.png" alt="more" width="15px" height="15px" style="padding: 20px; border: 2px solid white; background-color:aliceblue; border-radius: 18px;"><br><br></li>
                </ul>
            </div>
            

        </section>
    </main>
    <footer>
        <div class="last">
            <div class="last_menu">
                <ul>
                    <li class="last_link"><a href=""></a>로그인</li>
                    <li class="last_link"><a href=""></a>전체서비스</li>
                    <li class="last_link"><a href=""></a>PC버전</li>
                    <li class="last_link"><a href=""></a>이용약관</li>
                    <li class="last_link"><a href=""></a>개인정보처리방침</li>
                    <li class="last_link"><a href=""></a>고객센터</li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
